  <div id="enlarged-image-container">
    <img id="enlarged-image" src="" alt="Enlarged Image">
    <div class="image-caption"></div>
    <div class="enlarged-close-button">Close</div>
  </div>

  <script>
    const imageItems = document.querySelectorAll('.image-item');
    const enlargedImageContainer = document.getElementById('enlarged-image-container');
    const enlargedImage = document.getElementById('enlarged-image');
    const enlargedCloseButton = document.querySelector('.enlarged-close-button');
    const imageCaptions = document.querySelectorAll('.image-caption');

    function openImageOverlay(imageUrl, imageCaption) {
      enlargedImage.src = imageUrl;
      imageCaptions.forEach(caption => {
        caption.textContent = imageCaption;
        caption.classList.add('active'); // fade in caption
      });
      enlargedImageContainer.style.display = 'flex'; // shows the container
      setTimeout(() => {
        enlargedImage.classList.add('active'); // fades in image
        enlargedImageContainer.style.opacity = '1'; // fades in container
      }, 10); // active class delay
      document.body.style.overflow = 'hidden';
    }

    function closeImageOverlay() {
      enlargedImageContainer.style.opacity = '0'; // fade out container
      imageCaptions.forEach(caption => caption.classList.remove('active')); // fade out caption
      setTimeout(() => {
        enlargedImageContainer.style.display = 'none'; // hides the container
        enlargedImage.classList.remove('active'); // fade out image
      }, 300); // active class removal delay
      document.body.style.overflow = 'auto';
    }

    imageItems.forEach(item => {
      const imageUrl = item.querySelector('img').src;
      const imageCaption = item.querySelector('img').alt;
      item.addEventListener('click', () => openImageOverlay(imageUrl, imageCaption));
    });

    enlargedCloseButton.addEventListener('click', closeImageOverlay);

    // hides enlarged image container on initial load
    closeImageOverlay();
  </script>
