<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>yaeji's world</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    #image-grid {
      width: 600px;
      max-width: 100%;
      overflow-x: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
      margin: 0 auto; /* Centers the grid horizontally */
    }
    .image-item {
      position: relative;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    .image-item img {
      width: 100%;
      height: auto;
    }
    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .image-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    .close-button {
      margin: 10px;
      padding: 5px 10px;
      background-color: #fff;
      color: #000;
      cursor: pointer;
    }
    /* Styling for the enlarged image container */
    #enlarged-image-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s, transform 0.3s;
      z-index: 999;
    }
    #enlarged-image {
      max-width: 80%;
      max-height: 80%;
      opacity: 0;
      transition: opacity 0.3s;
      display: block; /* Ensure the image is displayed */
    }
    #enlarged-image-container.active {
      display: flex;
      opacity: 1;
      pointer-events: auto;
    }
    #enlarged-image.active {
      opacity: 1;
    }
    .enlarged-close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background-color: #fff;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="image-grid">
    <div class="image-item">
        <img src="images/phonto (5).jpg" alt="Image 1">
        <div class="image-overlay">
          <div class="close-button">Close</div>
        </div>
      </div>
      <div class="image-item">
        <img src="images/phonto (2).jpg" alt="Image 2">
        <div class="image-overlay">
          <div class="close-button">Close</div>
        </div>
      </div>
      <div class="image-item">
          <img src="images/phonto (3).jpg" alt="Image 1">
          <div class="image-overlay">
            <div class="close-button">Close</div>
          </div>
        </div>
        <div class="image-item">
          <img src="images/phonto (8).jpg" alt="Image 1">
          <div class="image-overlay">
            <div class="close-button">Close</div>
          </div>
        </div>
        <div class="image-item">
          <img src="images/phonto.jpg" alt="Image 1">
          <div class="image-overlay">
            <div class="close-button">Close</div>
          </div>
        </div>
        <div class="image-item">
          <img src="images/phonto (6).jpg" alt="Image 1">
          <div class="image-overlay">
            <div class="close-button">Close</div>
          </div>
        </div>
        <div class="image-item">
          <img src="images/phonto (7).jpg" alt="Image 1">
          <div class="image-overlay">
            <div class="close-button">Close</div>
          </div>
        </div>
        <div class="image-item">
          <img src="images/phonto (4).jpg" alt="Image 1">
          <div class="image-overlay">
            <div class="close-button">Close</div>
          </div>
        </div>
        <div class="image-item">
          <img src="images/phonto (9).jpg" alt="Image 1">
          <div class="image-overlay">
            <div class="close-button">Close</div>
          </div>
        </div> 
        <div class="image-item">
          <img src="images/phonto (10).jpg" alt="Image 1">
          <div class="image-overlay">
            <div class="close-button">Close</div>
          </div>
  </div>
  
  <div id="enlarged-image-container">
    <img id="enlarged-image" src="" alt="Enlarged Image">
    <div class="enlarged-close-button">Close</div>
  </div>

  <script>
    const imageItems = document.querySelectorAll('.image-item');
    const enlargedImageContainer = document.getElementById('enlarged-image-container');
    const enlargedImage = document.getElementById('enlarged-image');
    const enlargedCloseButton = document.querySelector('.enlarged-close-button');

    function openImageOverlay() {
      const imageUrl = this.querySelector('img').src;
      enlargedImage.src = imageUrl;
      enlargedImageContainer.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeImageOverlay() {
      enlargedImageContainer.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    imageItems.forEach((item) => {
      item.addEventListener('click', openImageOverlay);
    });

    enlargedCloseButton.addEventListener('click', closeImageOverlay);
  </script>
</body>
</html>
